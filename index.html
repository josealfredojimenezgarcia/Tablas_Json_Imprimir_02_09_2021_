
<!DOCTYPE html>
<html lang="sp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>
  <div class="control-bar">
    <div class="container">
      <div class="row">
        <div class="col-2-4">
          <div id="tipoDeFactura" class="slogan"></div>
        </div>
        <div class="col-4 text-right">
          <a href="javascript:window.print()">Imprimir Documento</a>
        </div>
        <!--.col-->
      </div>
      <!--.row-->
    </div>
    <!--.container-->
  </div>
  <!--.control-bar-->

  <header class="row">
    <div id="logo" class="logoholder text-center">

    </div>
    <!--.logoholder-->

    <div class="me">
      <p id="headerEmpresa" >

      </p>
    </div>
    <!--.me-->

    <div id="headerContactos" class="info">

    </div><!-- .info -->

    <div class="bank">
      <p class = "bank1" contenteditable>
        <canvas id="qr-code"></canvas>
      </p>
    </div>
    <!--.bank-->

  </header>


  <div class="row section">

    <div class="col-2">
      <h1 contenteditable="">Factura</h1>
    </div>
    <!--.col-->

    <div class="col-2 text-left details">
      <p contenteditable>
        <svg id="barcode"></svg>
      </p>
    </div>
    <!--.col-->



    <div class="col-2">


      <p id="sectionAutorizacionResponsable">

      </p>
    </div>
    <!--.col-->


    <div class="col-2">


      <p id="sectionAutorizacionAutorizacion" class="client">

      </p>
    </div>
    <!--.col-->



  </div>
  <!--.row-->

  <div class="row section" style="margin-top:-1rem">
    <div class="col-1 invoicelist-body2">
      <table style='width:100%'>
        <thead>
          <tr class="invoice_detail">
            <th width="20%">N° Vendedor</th>
            <th width="22%" style="text-align:center;">Vendedor</th>
            <th width="22%">Orden de compra </th>
            <th width="34%">Términos y condiciones</th>
          </tr>
        </thead>
        <tbody id="sectionDetalleProveedor">

        </tbody>
      </table>
      <a id="nuevaFilaVendedor" class="control newRow" href="#">+ Nueva fila</a>
    </div>

  </div>
  <!--.row-->

  <div class="invoicelist-body">
    <table>
      <thead>
        <th width="5%">Vendedor</th>
        <th width="5%">Código</th>
        <th width="60%">Descripción</th>
        <th >Cant.</th>
        <th width="20%">Precio U/N</th>
        <th width="15%" class="taxrelated">IVA</th>
        <th width="10%">Total</th>
      </thead>
      <tbody id="sectionDetalleCompra">

      </tbody>
    </table>
    <a id="nuevaFilaCompra" class="control newRow" href="#">+ Nueva fila</a>
  </div>
  <!--.invoice-body-->

  <div class="invoicelist-footer">
    <table>
      <tr class="taxrelated">
        <td>IVA:</td>
        <td id="ivaApagar"></td>
      </tr>
      <tr>
        <td><strong>Total:</strong></td>
        <td id="totalApagar"></td>
      </tr>
    </table>
  </div>

  <div class="note" contenteditable>
    <h2>Nota:</h2>
  </div>
  <!--.note-->

  <footer class="row">
    <div class="col-1 text-center">
      <p id="FooterMensaje" class="notaxrelated"></p>

    </div>
  </footer>

</body>

</html>
